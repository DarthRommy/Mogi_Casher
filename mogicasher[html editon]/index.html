<!DOCTYPE html>

<html lang="en">
<head>
  <title>模擬店のレジらしきもの</title>
  <meta charset="utf-8">

  <!--  icon  -->
  <link rel="icon" href="./images/icon.png" type="image/png">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />

  <!-- CSS Files-->
  <link href="./paper-kit-2/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./paper-kit-2/assets/css/paper-kit.css" />

  <!--カスタム-->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Navigation Area -->
  <div id="navbar">
    <div class="navigation-area">
      <nav class="navbar navbar-expand-lg fixed-top navbar-transparent" color-on-scroll="100" style>
        <div class="container">
          <!-- Navigation Left-->
          <div class="navbar-translate">
            <a class="navbar-brand" href="#" rtitle="Mogi-Casher">Mogi Casher</a>
          </div>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar-transparent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
          <!-- Navigation Right -->
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item">
                <p class="nav-link" id="clock"></p>
              </li>
              <li class="nav-item">
                <input id="load" type="file" style="display: none;"/>
                <label for="load" class="nav-link">Load CSV</label>
              </li>
              <li class="nav-item">
                <input id="save" type="file" style="display: none;"/>
                <label for="save" class="nav-link">Save as CSV</label>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Settings
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <div class="dropdown-item table-switch">
                    <label style="margin-bottom: 0%; margin-right: 1em;">
                      <input type="checkbox" data-toggle="switch" checked="" data-on-color="primary" data-off-color="primary">
                      <span class="toggle"></span>
                    </label>
                    <strong>Table</strong>
                  </div>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="Visit GitHub" data-placement="bottom" href="https://github.com/DarthRommy/Mogi_Casher" target="_blank">
                  <i class="fa fa-github"></i>
                  <p>Watch Source</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Main Area -->
  <div class="page_header_image" style="background-image: url('./paper-kit-2/assets/img/header.jpg');">
    <div class="input-area">
      <form>
        <label for="inputBarcode">Barcode Input</label>
        <div class="form-group">
          <input type="text" class="form-control input-barcode" id="inputBarcode" aria-describedby="emailHelp" placeholder="Read Barcode">
          <button type="button" class="btn btn-outline-danger btn-submit" id="submit-barcode" onclick="display_recent()">Submit</button>
        </div>
        <small id="recent-barcode" class="form-text text-muted">Recent Barcode</small>
        <!--
        <div class="card-area animate__animated" id="card-area" style="visibility: hidden;">
          <div class="card">
            <div class="card-body">
              <table class="table-main">
                <tr class="h4">
                  <th class="text-center">Tag</th> <th class="text-center">Code</th> <th class="text-center">Price</th> <th class="text-center">Units</th>
                </tr>
                <tr class="h4">
                  <td>#1</td> <td>xxxxxxxx</td> <td>xxx</td> <td>xxx</td>
                </tr>
                <tr class="h4">
                  <td>#2</td> <td>xxxxxxxx</td> <td>xxx</td> <td>xxx</td>
                </tr>
              </table>
            </div>
          </div>
        </div>-->
      </form>
    </div>
    <div class="moving-clouds" style="background-image: url('./paper-kit-2/assets/img/clouds.png');"></div>
    
    <!-- Modal No Input Error -->
    <div class="modal fade bd-example-modal-sm error-no-input" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">No Input</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <strong>You have no input.</strong>
          </div>
          <div class="modal-footer no-border-footer">
              <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Oh Shit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Unexpected Input Error -->
    <div class="modal fade bd-example-modal-sm error-unex-input" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Unexpected Input</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <strong>There is No Such Code in Database.</strong>
          </div>
          <div class="modal-footer no-border-footer">
              <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Oh Shit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
